<!DOCTYPE html>

    <head>

        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="scoreBoard">
                <div class="human">
                    You: <span class="score">
                        0
                    </span>
                </div>
                <div class="computer">
                    Bot: <span class="score">
                        0
                    </span>
                </div>
            </div>
            <div class="choices">
                <!-- <div class="human">Your Choice</div>
                <span>vs</span>
                <div class="computer">Bot's Choice</div> -->
                <div>
                    Start Playing to see who won
                </div>
                <span></span>
            </div>
            <div class="options">
                <div class="rock">Rock</div>
                <div class="paper">Paper</div>
                <div class="scissors">Scissors</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
